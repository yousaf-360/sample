<div class='border-bottom row' style='margin-bottom: 16px; padding-bottom: 8px;'>
  <div class='col-9'>
    <h4 style='color: rgb(120, 120, 120)'>
      {{ job['title'] }}
    </h4>
    <div>
      Location: <b>{{ job['location'] }}</b>
    </div>
    {% if 'salary' in job %}
      <div>
        Salary: <b>{{ job['salary'] }}</b>
      </div>
    {% endif %}
  </div>
  <div class='col-3 d-flex align-items-center justify-content-center'>
    <button type="button" class="btn btn-dark row text-center">Apply</button>
  </div>
</div>
